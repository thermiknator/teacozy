<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teacozy</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/img-tea-cozy-logo.png" alt="Logo">
      <nav>
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#feature">Featured Tea</a>
        </span>
        <span>
          <a href="#location">Location</a>
        </span>
      </nav>
    </header>

    <div class="content">
      <div class="maincontent" id="mission">
      <div class="title">
        <h2>Our Mission</h2>
        <h4>What's Steeping at the Tea Cozy</h4>
      </div>
    </div>
    <div class="second content">
      <div id="feature">
        <div class="title">
        <h2>Tea of the Month</h2>
        <h4>Handpicked, artisanally Curated, Free Rande, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="featuredtea">
        <img src="./resources/img-berryblitz.jpg" alt="berryblitz">
        <div class="subtitle">
          <span>Fall Berry Blitz Tea</span>
        </div>
      </div>
      <div class="featuredtea">
        <img src="./resources/img-spiced-rum.jpg" alt="Spiced Rum">
        <div class="subtitle">
          <span>Spiced Rum Tea</span>
        </div>
      </div>
      <div class="featuredtea">
        <img src="./resources/img-donut.jpg" alt="donut">
        <div class="subtitle">
          <span>Seasonal Donuts</span>
        </div>
      </div>
      <div class="featuredtea">
        <img src="./resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
        <div class="subtitle">
          <span>Myrtle Ave Tea</span>
        </div>
      </div>
      <div class="featuredtea">
        <img src="./resources/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
        <div class="subtitle">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>

  </body>
</html>
